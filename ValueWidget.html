<html>
<head>
	<title>Test2017</title>
	<link rel="stylesheet" href='ValueWidget.css'/>
	<script type="text/javascript" src='ValueWidget.js'></script>
</head>
<body>
<div class='ValueWidget'>
	<div class='ValueWidget_Visualizer Visualizer'>
		<?xml version="1.0" encoding="UTF-8" standalone="no"?>
		<svg  class='Visualizer_Svg' version="1.1" width="300" height="300"
        viewBox="0 0 100 100"
    	baseProfile="full"
    	xmlns="http://www.w3.org/2000/svg"
    	>
    		<g>
				<circle cx="50" cy="50" r="45"
				stroke="#DDD" fill='none' stroke-width='10'/>
				<circle cx="50" cy="50" r="45"
				stroke="#44C" fill='none' stroke-width='10'
				transform="rotate(-90 50 50)"
				class='Visualizer_LoadStroke'
				stroke-dashoffset="283" stroke-dasharray="283">
				</circle>
			</g>
		</svg>
		<link rel="stylesheet" href='Visualizer/__Svg/svg.css'/>
	</div>
	<div class="ValueWidget_ControlPanel ControlPanel">
		<div class="ControlPanel_Box">
			<input type="text" class='ControlPanel_Value' maxlength="3" />
			<label> Value</label>
			<script type='text/javascript' src='ControlPanel/__Value/Value.js'></script>
			<link rel="stylesheet" href='ControlPanel/__Value/Value.css'/>
		</div>
		<div class="ControlPanel_Box">
			<input type="checkbox" class='ControlPanel_Animate'/>
			<label> Animate</label>
			<script type='text/javascript' src='ControlPanel/__Animate/Animate.js'></script>
			<link rel="stylesheet" href='ControlPanel/__Animate/Animate.css'/>
		</div>
		<div class="ControlPanel_Box">
			<input type="checkbox" class='ControlPanel_Hide'/>
			<label> Hide</label>
			<script type='text/javascript' src='ControlPanel/__Hide/Hide.js'></script>
			<link rel="stylesheet" href='ControlPanel/__Hide/Hide.css'/>
		</div>
		<link rel='stylesheet' href='ControlPanel/__Box/Box.css' />
	</div>
	<link rel="stylesheet" href='ControlPanel/ControlPanel.css'/>
</div>
</body>
</html>
